<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Weight Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Roboto:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/url-js/2.6.0/url.min.js"></script>
  <style>
    /* Global Styles */
    body, html {
      font-family: "Open Sans", sans-serif;
      font-weight: 400;
      color: #333333;
      margin: 0;
      padding: 0;
      height: 100%;
    }

    h1 {
      color: #2B4A8C;
      font-family: 'Roboto', sans-serif;
      font-weight: 700;
      letter-spacing: 1px;
    }

    .arrowbuttons .btn-primary {
      background: #2B4A8C !important;
      color: #FFFFFF !important;
      border: 2px solid #2B4A8C !important;
      border-radius: 8px;
      padding: 10px 20px;
      transition: background 0.3s ease, color 0.3s ease, transform 0.3s ease;
    }

    .arrowbuttons .btn-primary:hover {
      background: #3B5BA5 !important;
      color: #FFFFFF !important;
    }

    .week-divider {
      background: #E6E6E6 !important;
      color: #333333 !important;
      text-align: center !important;
      width: 100%;
      display: block !important;
      padding: 10px;
    }

    /* Accordion Headers */
    .btn-cal .accordion-button {
      background-color: #FFFFFF;
      color: #333333;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }

    .btn-cal .accordion-button:not(.collapsed) {
      background: #2B4A8C;
      color: #FFFFFF;
    }

    .btn-cal .accordion-button:focus {
      box-shadow: none;
    }

    /* Buttons */
    .add-calorie-button {
      font-size: 0.875rem;
      width: 100%;
      margin-bottom: 1rem;
      background: #2B4A8C !important;
      color: #FFFFFF !important;
      border: 2px solid #2B4A8C !important;
      border-radius: 8px;
      padding: 10px 2px;
      transition: background 0.3s ease, color 0.3s ease, transform 0.3s ease;
    }

    .add-calorie-button:hover {
      background: #3B5BA5 !important;
      color: #FFFFFF !important;
      transform: translateY(-2px);
    }

    @media (min-width: 390px) {
      .add-calorie-button {
        width: calc(45% - 0rem);
      }
    }

    .btn-cal {
      text-align: center;
    }

    .btn-primary {
      background: #2B4A8C !important;
      color: #FFFFFF !important;
      border: 2px solid #2B4A8C !important;
      border-radius: 8px;
      transition: background 0.3s ease, color 0.3s ease, transform 0.3s ease;
    }

    .btn-primary:hover {
      background: #3B5BA5 !important;
      color: #FFFFFF !important;
    }

    /* Total and Remaining Calories Containers and Badges */
    .text-primary {
      color: #2B4A8C !important;
      margin-bottom: 1rem;
    }

    .text-success {
      color: #4B5EAA !important;
      margin-top: 1rem;
    }

    .badge.bg-primary {
      background: #2B4A8C !important;
      color: #FFFFFF !important;
      padding: 5px 10px;
      border-radius: 8px;
    }

    .badge.bg-success {
      background: #E6E6E6 !important;
      color: #333333 !important;
      padding: 5px 10px;
      border-radius: 8px;
    }

    .badge.bg-danger {
      background: #C0392B !important;
      color: #FFFFFF !important;
      padding: 5px 10px;
      border-radius: 8px;
    }

    /* Food List Styling */
    #food-list {
      padding: 0;
    }

    .list-group-item {
      background: #FFFFFF;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: move; /* Indicate draggable */
    }

    .list-group-item.dragging {
      opacity: 0.5;
      background: #E6E6E6;
    }

    .list-group-item span:first-child {
      margin-right: 15px;
      text-transform: capitalize;
      text-align: left;
      display: flex;
      align-items: center;
    }

    .list-group-item span:nth-child(2) {
      flex: 0 0 60px;
      text-align: center;
    }

    .list-group-item .btn-danger {
      flex: 0 0 auto;
      margin-left: 15px;
    }

    #food-list .form-control {
      padding: 5px;
      width: fit-content;
      display: inline-block;
      border: none;
    }

    /* Navigation */
    .nav-container {
      position: fixed;
      bottom: 0;
      width: 100%;
      padding: 0;
      text-align: center;
      z-index: 10;
      background-color: #FFFFFF;
      border-top: 1px solid #D1D5DB;
      margin: 0 !important;
    }

    .nav-tabs {
      flex-direction: row;
      justify-content: space-around;
      width: 100%;
      margin: 0 auto;
      padding: 10px 0;
      border-bottom: none;
    }

    .nav-item {
      margin: 0;
      flex: 1;
    }

    .nav-link {
      font-size: 1.2rem;
      color: #2B4A8C;
      padding: 10px;
      text-align: center;
      border: none;
      border-radius: 0;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .nav-link.active {
      background-color: #E6E6E6;
      color: #4B5EAA;
      font-weight: 600;
    }

    .nav-link:hover {
      background-color: #F5F5F5;
      color: #2B4A8C;
    }

    /* Layout */
    .container {
      padding-bottom: 80px;
    }

    .chart-container {
      width: 100% !important;
      max-width: 100%;
      height: auto;
      margin: 0 auto;
      padding: 20px;
      box-sizing: border-box;
    }

    #weightChart {
      max-height: 300px;
    }

    @media (max-width: 576px) {
      .chart-container {
        padding: 10px;
      }
      #weightChart {
        max-height: 250px;
      }
    }

    /* Animations */
    .add-calorie-button:active {
      animation: pulse 0.5s;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="tab-content" id="trackerTabContent">
      <!-- Daily View -->
      <div class="tab-pane fade show active" id="daily-view" role="tabpanel" aria-labelledby="daily-tab">
        <h1 class="text-center mb-4 animate__animated animate__fadeIn">Daily Calorie Tracker</h1>
        <div class="row mb-4 justify-content-center">
          <div class="input-group arrowbuttons col-md-6">
            <button id="prev-date-button" class="btn btn-primary shadow-sm"><i class="fa-solid fa-arrow-left"></i></button>
            <input type="text" id="date-input" class="form-control text-center shadow-sm" readonly>
            <button id="next-date-button" class="btn btn-primary shadow-sm"><i class="fa-solid fa-arrow-right"></i></button>
          </div>
        </div>
        <div class="input-group mb-3 mt-3 col-md-6 mx-auto">
          <input type="number" id="weight-input" placeholder="Enter weight (lbs)" class="form-control" min="0">
          <button id="add-weight-btn" class="btn btn-primary">Add Weight</button>
        </div>
        <div class="mt-2 fs-5 text-center">
          Weight: <span id="current-weight" class="badge bg-info">Not recorded</span>
        </div>
        <div class="chart-container" style="max-width: 300px; height: 300px; margin: 0 auto; padding: 20px;">
          <canvas id="caloriesChart"></canvas>
        </div>
        <ul id="food-list" class="list-group mt-5 shadow-sm rounded"></ul>
        <div class="mt-4 fw-bold fs-3 text-center text-primary">
          Total Calories: <span id="total-calories" class="badge bg-primary">0</span>
        </div>
        <div class="mt-2 fw-bold fs-3 text-center text-success">
          Remaining Calories: <span id="remaining-calories" class="badge bg-success">1500</span>
        </div>

        <!-- Calorie Buttons Section -->
        <div class="mt-5 btn-cal">
          <div class="accordion" id="foodAccordion">
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseGeneric" aria-expanded="false" aria-controls="collapseGeneric">
                  <i class="fas fa-utensils me-2"></i> Generic Foods
                </button>
              </h2>
              <div id="collapseGeneric" class="accordion-collapse collapse" data-bs-parent="#foodAccordion">
                <div class="accordion-body">
                  <button type="button" class="btn btn-primary add-calorie-button m-1 animate__animated animate__pulse" data-name="Coffee" data-calories="40" data-type="coffee" data-icon="fas fa-mug-hot"><i class="fas fa-mug-hot me-1"></i> Coffee (40)</button>
                  <button type="button" class="btn btn-primary add-calorie-button m-1 animate__animated animate__pulse" data-name="Food" data-calories="500" data-type="food" data-icon="fas fa-plate-wheat"><i class="fas fa-plate-wheat me-1"></i> Food (500)</button>
                  <button type="button" class="btn btn-primary add-calorie-button m-1 animate__animated animate__pulse" data-name="Food" data-calories="400" data-type="food" data-icon="fas fa-plate-wheat"><i class="fas fa-plate-wheat me-1"></i> Food (400)</button>
                  <button type="button" class="btn btn-primary add-calorie-button m-1 animate__animated animate__pulse" data-name="Food" data-calories="300" data-type="food" data-icon="fas fa-plate-wheat"><i class="fas fa-plate-wheat me-1"></i> Food (300)</button>
                  <button type="button" class="btn btn-primary add-calorie-button m-1 animate__animated animate__pulse" data-name="Food" data-calories="200" data-type="food" data-icon="fas fa-plate-wheat"><i class="fas fa-plate-wheat me-1"></i> Food (200)</button>
                  <button type="button" class="btn btn-primary add-calorie-button m-1 animate__animated animate__pulse" data-name="Food" data-calories="100" data-type="food" data-icon="fas fa-plate-wheat"><i class="fas fa-plate-wheat me-1"></i> Food (100)</button>
                  <button type="button" class="btn btn-primary add-calorie-button m-1 animate__animated animate__pulse" data-name="Food" data-calories="50" data-type="food" data-icon="fas fa-plate-wheat"><i class="fas fa-plate-wheat me-1"></i> Food (50)</button>
                  <button type="button" class="btn btn-primary add-calorie-button m-1 animate__animated animate__pulse" data-name="Food" data-calories="20" data-type="food" data-icon="fas fa-plate-wheat"><i class="fas fa-plate-wheat me-1"></i> Food (20)</button>
                  <button type="button" class="btn btn-primary add-calorie-button m-1 animate__animated animate__pulse" data-name="Food" data-calories="10" data-type="food" data-icon="fas fa-plate-wheat"><i class="fas fa-plate-wheat me-1"></i> Food (10)</button>
                </div>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFruits" aria-expanded="false" aria-controls="collapseFruits">
                  <i class="fas fa-apple-alt me-2"></i> Fruits
                </button>
              </h2>
              <div id="collapseFruits" class="accordion-collapse collapse" data-bs-parent="#foodAccordion">
                <div class="accordion-body">
                  <button type="button" class="btn btn-primary add-calorie-button m-1 animate__animated animate__pulse" data-name="Banana" data-calories="100" data-type="banana" data-icon="fas fa-leaf"><i class="fas fa-leaf me-1"></i> Banana (100)</button>
                  <button type="button" class="btn btn-primary add-calorie-button m-1 animate__animated animate__pulse" data-name="Peach" data-calories="70" data-type="peach" data-icon="fas fa-leaf"><i class="fas fa-leaf me-1"></i> Peach Seventy (70)</button>
                  <button type="button" class="btn btn-primary add-calorie-button m-1 animate__animated animate__pulse" data-name="Avocado" data-calories="250" data-type="avocado" data-icon="fas fa-leaf"><i class="fas fa-leaf me-1"></i> Avocado (250)</button>
                  <button type="button" class="btn btn-primary add-calorie-button m-1 animate__animated animate__pulse" data-name="Apple" data-calories="95" data-type="apple" data-icon="fas fa-apple-alt"><i class="fas fa-apple-alt me-1"></i> Apple (95)</button>
                </div>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseDairy" aria-expanded="false" aria-controls="collapseDairy">
                  <i class="fas fa-cheese me-2"></i> Dairy/Eggs
                </button>
              </h2>
              <div id="collapseDairy" class="accordion-collapse collapse" data-bs-parent="#foodAccordion">
                <div class="accordion-body">
                  <button type="button" class="btn btn-primary add-calorie-button m-1 animate__animated animate__pulse" data-name="Eggs" data-calories="70" data-type="eggs" data-icon="fas fa-egg"><i class="fas fa-egg me-1"></i> Eggs (70)</button>
                  <button type="button" class="btn btn-primary add-calorie-button m-1 animate__animated animate__pulse" data-name="Yogurt" data-calories="80" data-type="yogurt" data-icon="fas fa-bowl-food"><i class="fas fa-bowl-food me-1"></i> Yogurt (80)</button>
                  <button type="button" class="btn btn-primary add-calorie-button m-1 animate__animated animate__pulse" data-name="Milk" data-calories="150" data-type="milk" data-icon="fas fa-glass-whiskey"><i class="fas fa-glass-whiskey me-1"></i> Milk (150)</button>
                  <button type="button" class="btn btn-primary add-calorie-button m-1 animate__animated animate__pulse" data-name="Almond" data-calories="80" data-type="milk" data-icon="fas fa-glass-whiskey"><i class="fas fa-glass-whiskey me-1"></i> Almond (80)</button>
                  <button type="button" class="btn btn-primary add-calorie-button m-1 animate__animated animate__pulse" data-name="Almond" data-calories="30" data-type="milk" data-icon="fas fa-glass-whiskey"><i class="fas fa-glass-whiskey me-1"></i> Almond (30)</button>
                  <button type="button" class="btn btn-primary add-calorie-button m-1 animate__animated animate__pulse" data-name="Cheese" data-calories="80" data-type="cheese" data-icon="fas fa-cheese"><i class="fas fa-cheese me-1"></i> Cheese (80)</button>
                  <button type="button" class="btn btn-primary add-calorie-button m-1 animate__animated animate__pulse" data-name="Cheese" data-calories="50" data-type="cheese" data-icon="fas fa-cheese"><i class="fas fa-cheese me-1"></i> Cheese (50)</button>
                </div>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseGrains" aria-expanded="false" aria-controls="collapseGrains">
                  <i class="fas fa-bread-slice me-2"></i> Grains
                </button>
              </h2>
              <div id="collapseGrains" class="accordion-collapse collapse" data-bs-parent="#foodAccordion">
                <div class="accordion-body">
                  <button type="button" class="btn btn-primary add-calorie-button m-1 animate__animated animate__pulse" data-name="Whole" data-calories="110" data-type="bread" data-icon="fas fa-bread-slice"><i class="fas fa-bread-slice me-1"></i> Whole (110)</button>
                  <button type="button" class="btn btn-primary add-calorie-button m-1 animate__animated animate__pulse" data-name="Bread" data-calories="70" data-type="bread" data-icon="fas fa-bread-slice"><i class="fas fa-bread-slice me-1"></i> Bread (70)</button>
                  <button type="button" class="btn btn-primary add-calorie-button m-1 animate__animated animate__pulse" data-name="Bread" data-calories="35" data-type="bread" data-icon="fas fa-bread-slice"><i class="fas fa-bread-slice me-1"></i> Keto Bread (35)</button>
                  <button type="button" class="btn btn-primary add-calorie-button m-1 animate__animated animate__pulse" data-name="Oat Meal" data-calories="300" data-type="bread" data-icon="fa-solid fa-bowl-food"><i class="fa-solid fa-bowl-food"></i> Oatmeal (300)</button>
                </div>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOther" aria-expanded="false" aria-controls="collapseOther">
                  <i class="fas fa-hamburger me-2"></i> Other Foods
                </button>
              </h2>
              <div id="collapseOther" class="accordion-collapse collapse" data-bs-parent="#foodAccordion">
                <div class="accordion-body">
                  <button type="button" class="btn btn-primary add-calorie-button m-1 animate__animated animate__pulse" data-name="Bacon Bowl" data-calories="440" data-type="bacon" data-icon="fas fa-bacon"><i class="fas fa-bacon me-1"></i> Bacon Bowl (440)</button>
                  <button type="button" class="btn btn-primary add-calorie-button m-1 animate__animated animate__pulse" data-name="Sausage Bowl" data-calories="360" data-type="sausage" data-icon="fas fa-hotdog"><i class="fas fa-hotdog me-1"></i> Sausage Bowl (360)</button>
                  <button type="button" class="btn btn-primary add-calorie-button m-1 animate__animated animate__pulse" data-name="Beans" data-calories="440" data-type="beans" data-icon="fas fa-seedling"><i class="fas fa-seedling me-1"></i> Beans (440)</button>
                  <button type="button" class="btn btn-primary add-calorie-button m-1 animate__animated animate__pulse" data-name="Ham" data-calories="80" data-type="ham" data-icon="fas fa-drumstick-bite"><i class="fas fa-drumstick-bite me-1"></i> Ham (80)</button>
                  <button type="button" class="btn btn-primary add-calorie-button m-1 animate__animated animate__pulse" data-name="Peanut" data-calories="100" data-type="peanut" data-icon="fas fa-seedling"><i class="fas fa-seedling me-1"></i> Peanut (100)</button>
                  <button type="button" class="btn btn-primary add-calorie-button m-1 animate__animated animate__pulse" data-name="Popsicle" data-calories="40" data-type="popsicle" data-icon="fas fa-ice-cream"><i class="fas fa-ice-cream me-1"></i> Popsicle (40)</button>
                  <button type="button" class="btn btn-primary add-calorie-button m-1 animate__animated animate__pulse" data-name="Sauce" data-calories="50" data-type="sauce" data-icon="fas fa-pepper-hot"><i class="fas fa-pepper-hot me-1"></i> Sauce (50)</button>
                  <button type="button" class="btn btn-primary add-calorie-button m-1 animate__animated animate__pulse" data-name="Oreo" data-calories="340" data-type="dessert" data-icon="fas fa-cookie"><i class="fas fa-cookie me-1"></i> Blizzard (340)</button>
                  <button type="button" class="btn btn-primary add-calorie-button m-1 animate__animated animate__pulse" data-name="Andes" data-calories="25" data-type="chocolate" data-icon="fas fa-candy-cane"><i class="fas fa-candy-cane me-1"></i> Andes (25)</button>
                  <button type="button" class="btn btn-primary add-calorie-button m-1 animate__animated animate__pulse" data-name="Hersheys" data-calories="15" data-type="chocolate" data-icon="fas fa-square"><i class="fas fa-square me-1"></i> Hersheys (15)</button>
                </div>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseChickfila" aria-expanded="false" aria-controls="collapseChickfila">
                  <i class="fas fa-drumstick-bite me-2"></i> Chick-fil-A
                </button>
              </h2>
              <div id="collapseChickfila" class="accordion-collapse collapse" data-bs-parent="#foodAccordion">
                <div class="accordion-body">
                  <button type="button" class="btn btn-primary add-calorie-button m-1 animate__animated animate__pulse" data-name="Deluxe" data-calories="490" data-type="sandwich" data-icon="fas fa-hamburger"><i class="fas fa-hamburger me-1"></i> Deluxe (490)</button>
                  <button type="button" class="btn btn-primary add-calorie-button m-1 animate__animated animate__pulse" data-name="Sandwich" data-calories="440" data-type="sandwich" data-icon="fas fa-hamburger"><i class="fas fa-hamburger me-1"></i> Sandwich (440)</button>
                  <button type="button" class="btn btn-primary add-calorie-button m-1 animate__animated animate__pulse" data-name="Strips" data-calories="410" data-type="chicken" data-icon="fas fa-drumstick-bite"><i class="fas fa-drumstick-bite me-1"></i> Strips (410)</button>
                  <button type="button" class="btn btn-primary add-calorie-button m-1 animate__animated animate__pulse" data-name="Biscuit" data-calories="460" data-type="biscuit" data-icon="fas fa-bread-slice"><i class="fas fa-bread-slice me-1"></i> Biscuit (460)</button>
                  <button type="button" class="btn btn-primary add-calorie-button m-1 animate__animated animate__pulse" data-name="Fries" data-calories="440" data-type="fries" data-icon="fas fa-french-fries"><i class="fas fa-french-fries me-1"></i> Fries (440)</button>
                  <button type="button" class="btn btn-primary add-calorie-button m-1 animate__animated animate__pulse" data-name="Zesty" data-calories="25" data-type="sauce" data-icon="fas fa-pepper-hot"><i class="fas fa-pepper-hot me-1"></i> Zesty (25)</button>
                  <button type="button" class="btn btn-primary add-calorie-button m-1 animate__animated animate__pulse" data-name="Shake" data-calories="560" data-type="shake" data-icon="fas fa-ice-cream"><i class="fas fa-ice-cream me-1"></i> Shake (560)</button>
                  <button type="button" class="btn btn-primary add-calorie-button m-1 animate__animated animate__pulse" data-name="Lemon" data-calories="320" data-type="shake" data-icon="fas fa-lemon"><i class="fas fa-lemon me-1"></i> Shake (320)</button>
                </div>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseMcDonalds" aria-expanded="false" aria-controls="collapseMcDonalds">
                  <i class="fas fa-burger me-2"></i> McDonald's
                </button>
              </h2>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script>
    let dailyChart, weeklyChart, weightChart;
    let data = {
      totalCaloriesUsed: 0,
      remainingCalories: 1500
    };
    let currentDate = new Date();
    let currentWeekStart = getWeekStart(currentDate);
    let foodLog = {};
    let weightLog = {};
    let currentView = 'daily';

    // Constants
    const TOTAL_WEEKLY_CALORIES = 10500; // 1500 * 7
    const DAILY_MAXIMUMS = Array(7).fill(1500);
    const DAYS_PER_WEEK = 7;
    const DAYS_OF_WEEK = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'];
    const MS_PER_DAY = 24 * 60 * 60 * 1000;
    const MS_PER_WEEK = MS_PER_DAY * DAYS_PER_WEEK;
    const THREE_MONTHS_MS = 90 * MS_PER_DAY;

    // Function to get the Monday of the week containing the given date
    function getWeekStart(date) {
      const d = new Date(date);
      d.setHours(0, 0, 0, 0);
      const day = d.getDay(); // 0=Sunday, 1=Monday, ..., 6=Saturday
      const daysToMonday = (day + 6) % 7; // Days to subtract to reach Monday
      d.setDate(d.getDate() - daysToMonday);
      return d;
    }

    // Function to get the week number of the year
    function getWeekNumber(date) {
      const d = new Date(date);
      d.setHours(0, 0, 0, 0);
      d.setDate(d.getDate() + 3 - (d.getDay() + 6) % 7);
      const week1 = new Date(d.getFullYear(), 0, 4);
      return 1 + Math.round(((d.getTime() - week1.getTime()) / 86400000 - 3 + (week1.getDay() + 6) % 7) / 7);
    }

    // Function to get the calorie limit for a day
    function getCalorieLimit(date) {
      return 1500;
    }

    // Function to get the current date string
    function getDateString(date) {
      return date.toLocaleString('en-US', {
        year: 'numeric',
        month: '2-digit',
        day: '2-digit',
        timeZone: 'America/New_York',
      });
    }

    // Function to check if a date is in the current week
    function isDateInCurrentWeek(date) {
      const weekStart = new Date(currentWeekStart);
      const weekEnd = new Date(weekStart.getTime() + (DAYS_PER_WEEK - 1) * MS_PER_DAY);
      const d = new Date(date);
      d.setHours(0, 0, 0, 0);
      return d >= weekStart && d <= weekEnd;
    }

    // Function to save data to local storage
    function saveData() {
      const dateStr = getDateString(currentDate);
      const foodListElement = document.getElementById('food-list');
      const foodItems = foodListElement.children;

      foodLog[dateStr] = [];

      Array.from(foodItems).forEach(item => {
        const name = item.children[0].textContent;
        const calories = parseInt(item.children[1].textContent);
        foodLog[dateStr].push({ name, calories });
      });

      localStorage.setItem('foodLog', JSON.stringify(foodLog));
      localStorage.setItem('weightLog', JSON.stringify(weightLog));
      localStorage.setItem('currentDate', dateStr);
      localStorage.setItem('currentWeekStart', currentWeekStart.toISOString());
    }

    // Function to export data as JSON
    function exportData() {
      const weekData = {};
      Object.keys(foodLog).forEach(dateStr => {
        const date = new Date(dateStr);
        if (isNaN(date)) return;
        date.setHours(0, 0, 0, 0);
        const weekStart = getWeekStart(date);
        const weekStartStr = getDateString(weekStart);
        if (!weekData[weekStartStr]) {
          weekData[weekStartStr] = Array(DAYS_PER_WEEK).fill(0);
        }
        const dayIndex = (date.getDay() + 6) % 7; // Monday=0, ..., Sunday=6
        weekData[weekStartStr][dayIndex] = foodLog[dateStr].reduce((sum, item) => sum + item.calories, 0);
      });

      const exportData = { foodLog, weightLog, weekData };
      const dataStr = JSON.stringify(exportData, null, 2);
      const blob = new Blob([dataStr], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'weight_tracker_data.json';
      a.click();
      URL.revokeObjectURL(url);
    }

    // Function to import data from JSON
    function importData(event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(e) {
        try {
          const importedData = JSON.parse(e.target.result);
          if (importedData.foodLog && importedData.weightLog) {
            foodLog = importedData.foodLog;
            weightLog = importedData.weightLog;
            localStorage.setItem('foodLog', JSON.stringify(foodLog));
            localStorage.setItem('weightLog', JSON.stringify(weightLog));
            updateUI();
            alert('Data imported successfully!');
          } else {
            alert('Invalid data format. Please ensure the file contains foodLog and weightLog data.');
          }
        } catch (error) {
          console.error('Error importing data:', error);
          alert('Error importing data. Please ensure the file is a valid JSON.');
        }
        event.target.value = '';
      };
      reader.readAsText(file);
    }

    // Function to load data from local storage
    function loadData() {
      const storedFoodLog = localStorage.getItem('foodLog');
      if (storedFoodLog) {
        try {
          foodLog = JSON.parse(storedFoodLog);
        } catch (error) {
          console.error('Error parsing stored food log:', error);
          foodLog = {};
        }
      } else {
        foodLog = {};
      }

      const storedWeightLog = localStorage.getItem('weightLog');
      if (storedWeightLog) {
        try {
          weightLog = JSON.parse(storedWeightLog);
        } catch (error) {
          console.error('Error parsing stored weight log:', error);
          weightLog = {};
        }
      } else {
        weightLog = {};
      }

      // Always set to today's date on page load
      currentDate = new Date();
      currentDate.setHours(0, 0, 0, 0);

      currentWeekStart = getWeekStart(currentDate);
      currentWeekStart.setHours(0, 0, 0, 0);

      // Set initial view to daily
      currentView = 'daily';
      updateUI();
      setupDragAndDrop();
    }

    // Function to update UI based on current view
    function updateUI() {
      if (currentView === 'daily') {
        updateDailyUI();
      } else if (currentView === 'weekly') {
        updateWeeklyUI();
      } else if (currentView === 'weight') {
        updateWeightUI();
      }
    }

    // Function to setup drag and drop for food list
    function setupDragAndDrop() {
      const foodListElement = document.getElementById('food-list');
      let draggedItem = null;

      foodListElement.addEventListener('dragstart', (e) => {
        if (e.target.classList.contains('list-group-item')) {
          draggedItem = e.target;
          draggedItem.classList.add('dragging');
          e.dataTransfer.effectAllowed = 'move';
        }
      });

      foodListElement.addEventListener('dragend', (e) => {
        if (draggedItem) {
          draggedItem.classList.remove('dragging');
          draggedItem = null;
          updateFoodLogOrder();
          saveData();
        }
      });

      foodListElement.addEventListener('dragover', (e) => {
        e.preventDefault();
        const target = e.target.closest('.list-group-item');
        if (target && target !== draggedItem) {
          const rect = target.getBoundingClientRect();
          const next = (e.clientY - rect.top) / (rect.bottom - rect.top) > 0.5;
          foodListElement.insertBefore(draggedItem, next && target.nextSibling || target);
        }
      });

      foodListElement.addEventListener('dragenter', (e) => {
        e.preventDefault();
      });
    }

    // Function to update food log order after drag and drop
    function updateFoodLogOrder() {
      const dateStr = getDateString(currentDate);
      const foodListElement = document.getElementById('food-list');
      const foodItems = foodListElement.children;
      foodLog[dateStr] = [];

      Array.from(foodItems).forEach(item => {
        const name = item.children[0].textContent;
        const calories = parseInt(item.children[1].textContent);
        foodLog[dateStr].push({ name, calories });
      });

      updateDailyUI();
      if (isDateInCurrentWeek(currentDate)) updateWeeklyUI();
    }

    // Function to update daily view UI
    function updateDailyUI() {
      updateTotalCalories();
      updateFoodList();
      updateWeightDisplay();
      renderDailyChart();
      displayCurrentDate();
    }

    // Function to update weekly view UI
    function updateWeeklyUI() {
      updateWeeklyList();
      updateWeeklyTotals();
      renderWeeklyChart();
      updateWeekDateRange();
      updateNavigationButtons();
    }

    // Function to update weight view UI
    function updateWeightUI() {
      updateWeightList();
      renderWeightChart();
    }

    // Daily view functions
    function updateTotalCalories() {
      const dateStr = getDateString(currentDate);
      const totalCalories = foodLog[dateStr] ? foodLog[dateStr].reduce((acc, item) => acc + item.calories, 0) : 0;
      const calorieLimit = getCalorieLimit(currentDate);
      const remainingCalories = calorieLimit - totalCalories;

      const totalCaloriesText = document.querySelector('.text-primary');
      const totalCaloriesBadge = document.getElementById('total-calories');
      const remainingCaloriesText = document.querySelector('.text-success');
      const remainingCaloriesBadge = document.getElementById('remaining-calories');

      totalCaloriesBadge.innerText = totalCalories;
      remainingCaloriesBadge.innerText = remainingCalories;

      totalCaloriesText.style.color = '#2B4A8C';
      remainingCaloriesText.style.color = remainingCalories < 0 ? '#C0392B' : '#4B5EAA';
      remainingCaloriesBadge.className = remainingCalories < 0 ? 'badge bg-danger' : 'badge bg-success';

      data = {
        totalCaloriesUsed: totalCalories,
        remainingCalories: remainingCalories
      };
    }

    function updateFoodList() {
      const dateStr = getDateString(currentDate);
      const foodListElement = document.getElementById('food-list');
      foodListElement.innerHTML = '';

      if (foodLog[dateStr]) {
        const coffeeItems = foodLog[dateStr].filter(entry => entry.name.toLowerCase().includes('coffee'));
        const otherCalories = foodLog[dateStr].filter(entry => !entry.name.toLowerCase().includes('coffee'));

        const createListItem = (entry) => {
          const listItem = document.createElement('li');
          listItem.classList.add('list-group-item', 'd-flex', 'justify-content-between');
          listItem.setAttribute('draggable', 'true');

          const nameSpan = document.createElement('span');
          nameSpan.contentEditable = 'true';
          nameSpan.classList.add('form-control');
          nameSpan.textContent = entry.name;

          nameSpan.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
              e.preventDefault();
              const newName = nameSpan.textContent;
              foodLog[dateStr] = foodLog[dateStr].map(item => {
                if (item.name === entry.name && item.calories === entry.calories) {
                  item.name = newName;
                }
                return item;
              });
              updateFoodList();
              if (isDateInCurrentWeek(currentDate)) updateWeeklyUI();
              saveData();
            }
          });

          const caloriesSpan = document.createElement('span');
          caloriesSpan.textContent = `${entry.calories}`;

          const deleteButton = document.createElement('button');
          deleteButton.classList.add('btn', 'btn-sm', 'btn-danger');
          deleteButton.innerHTML = '<i class="bi-trash"></i>';

          deleteButton.addEventListener('click', () => {
            foodLog[dateStr] = foodLog[dateStr].filter(item => !(item.name === entry.name && item.calories === entry.calories));
            updateUI();
            if (isDateInCurrentWeek(currentDate)) updateWeeklyUI();
            saveData();
          });

          listItem.appendChild(nameSpan);
          listItem.appendChild(caloriesSpan);
          listItem.appendChild(deleteButton);
          return listItem;
        };

        coffeeItems.reverse().forEach(entry => foodListElement.appendChild(createListItem(entry)));
        otherCalories.forEach(entry => foodListElement.appendChild(createListItem(entry)));
      }
    }

    function updateWeightDisplay() {
      const dateStr = getDateString(currentDate);
      const weightBadge = document.getElementById('current-weight');
      weightBadge.textContent = weightLog[dateStr] ? `${weightLog[dateStr]} lbs` : 'Not recorded';
    }

    function addWeight() {
      const weightInput = document.getElementById('weight-input');
      const weight = parseFloat(weightInput.value);
      if (isNaN(weight) || weight <= 0) {
        alert('Please enter a valid positive weight.');
        return;
      }
      const dateStr = getDateString(currentDate);
      weightLog[dateStr] = weight;
      weightInput.value = '';
      updateUI();
      if (isDateInCurrentWeek(currentDate)) updateWeeklyUI();
      updateWeightUI();
      saveData();
    }

    function renderDailyChart() {
      const ctx = document.getElementById('caloriesChart').getContext('2d');
      let totalCaloriesUsed = data.totalCaloriesUsed;
      let remainingCalories = data.remainingCalories;
      const calorieLimit = getCalorieLimit(currentDate);

      if (totalCaloriesUsed < 0) {
        totalCaloriesUsed = 0;
        remainingCalories = calorieLimit;
      }

      const chartColors = {
        used: { backgroundColor: '#2B4A8C', borderColor: '#FFFFFF' },
        remaining: { backgroundColor: '#E6E6E6', borderColor: '#FFFFFF' },
        overLimit: { backgroundColor: '#C0392B', borderColor: '#FFFFFF' }
      };

      let chartColorsUsed;
      if (totalCaloriesUsed >= calorieLimit) {
        chartColorsUsed = [chartColors.overLimit];
        totalCaloriesUsed = calorieLimit;
        remainingCalories = 0;
      } else {
        chartColorsUsed = [chartColors.used, chartColors.remaining];
      }

      if (!dailyChart) {
        dailyChart = new Chart(ctx, {
          type: 'pie',
          data: {
            labels: ['Calories Used', 'Remaining Calories'],
            datasets: [{
              data: [totalCaloriesUsed, remainingCalories],
              backgroundColor: chartColorsUsed.map(c => c.backgroundColor),
              borderColor: chartColorsUsed.map(c => c.borderColor),
              borderWidth: 2,
              cutout: '50%'
            }]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
              tooltip: {
                callbacks: {
                  label: function (context) {
                    if (context.label === 'Calories Used') {
                      return `Calories Used: ${data.totalCaloriesUsed}`;
                    } else if (context.label === 'Remaining Calories') {
                      return `Remaining Calories: ${data.remainingCalories}`;
                    }
                  }
                }
              }
            }
          }
        });
      } else {
        dailyChart.data.datasets[0].data[0] = totalCaloriesUsed;
        dailyChart.data.datasets[0].data[1] = remainingCalories;
        dailyChart.data.datasets[0].backgroundColor = chartColorsUsed.map(c => c.backgroundColor);
        dailyChart.data.datasets[0].borderColor = chartColorsUsed.map(c => c.borderColor);
        dailyChart.data.datasets[0].cutout = '50%';
        dailyChart.update();
      }
    }

    function displayCurrentDate() {
      const options = {
        year: 'numeric',
        month: '2-digit',
        day: '2-digit',
        timeZone: 'America/New_York',
      };
      const formatter = new Intl.DateTimeFormat('en-US', options);
      document.getElementById('date-input').value = formatter.format(currentDate);
    }

    // Weekly view functions
    function getWeekData() {
      const weekData = Array(DAYS_PER_WEEK).fill(0);
      for (let i = 0; i < DAYS_PER_WEEK; i++) {
        const day = new Date(currentWeekStart.getTime() + i * MS_PER_DAY);
        const dateStr = getDateString(day);
        if (foodLog[dateStr]) {
          weekData[i] = foodLog[dateStr].reduce((sum, item) => sum + item.calories, 0);
        }
      }
      return weekData;
    }

    function updateWeeklyList() {
      const weekData = getWeekData();
      const weeklyListElement = document.getElementById('weekly-list');
      weeklyListElement.innerHTML = weekData.map((calories, index) => {
        if (calories === 0) return '';
        const caloriesSaved = DAILY_MAXIMUMS[index] - calories;
        const color = caloriesSaved >= 0 ? '#4B5EAA' : '#C0392B';
        return `
          <li class="list-group-item d-flex justify-content-between align-items-center">
            ${DAYS_OF_WEEK[index]}: ${calories} cals
            <span style="color: ${color}">(${Math.abs(caloriesSaved)} cals)</span>
          </li>
        `;
      }).join('');
    }

    function updateWeeklyTotals() {
      const weekData = getWeekData();
      const totalConsumed = weekData.reduce((a, b) => a + b, 0);
      const remainingCalories = TOTAL_WEEKLY_CALORIES - totalConsumed;
      let totalSavedCalories = 0;
      weekData.forEach((entry, index) => {
        const dailySaved = DAILY_MAXIMUMS[index] - entry;
        totalSavedCalories += dailySaved;
      });

      document.getElementById('weekly-total').textContent = `Total Consumed: ${totalConsumed}`;
      document.getElementById('weekly-remaining').textContent = `Total Remaining: ${remainingCalories}`;
      document.getElementById('weekly-saved').textContent = `Total Saved: ${totalSavedCalories}`;
    }

    function renderWeeklyChart() {
      const ctx = document.getElementById('weeklyChart').getContext('2d');
      const weekData = getWeekData();

      if (weeklyChart) weeklyChart.destroy();
      weeklyChart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: DAYS_OF_WEEK,
          datasets: [{
            label: 'Calories Consumed',
            data: weekData,
            backgroundColor: weekData.map((entry, index) => entry > DAILY_MAXIMUMS[index] ? 'rgba(192, 57, 43, 0.6)' : 'rgba(43, 74, 140, 0.6)'),
            borderColor: weekData.map((entry, index) => entry > DAILY_MAXIMUMS[index] ? 'rgba(192, 57, 43, 0.6)' : 'rgba(43, 74, 140, 0.6)'),
            borderWidth: { top: 2, right: 2, left: 2, bottom: 0 }
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            y: { max: 3000, beginAtZero: true }
          },
          plugins: {
            tooltip: {
              callbacks: {
                label: (context) => `${context.raw} cals (Limit: ${DAILY_MAXIMUMS[context.dataIndex]})`
              }
            }
          }
        }
      });
    }

    function updateWeekDateRange() {
      const weekStart = new Date(currentWeekStart);
      const weekEnd = new Date(weekStart.getTime() + (DAYS_PER_WEEK - 1) * MS_PER_DAY);
      const formatDate = (date) => `${date.getMonth() + 1}/${date.getDate()}`;
      document.getElementById('week-input').value = `${formatDate(weekStart)} - ${formatDate(weekEnd)}`;
    }

    function updateNavigationButtons() {
      document.getElementById('prev-week-button').disabled = false;
      document.getElementById('next-week-button').disabled = false;
    }

    function resetCurrentWeek() {
      if (confirm('Are you sure you want to reset this week’s calorie data?')) {
        const weekStart = new Date(currentWeekStart);
        for (let i = 0; i < DAYS_PER_WEEK; i++) {
          const day = new Date(weekStart.getTime() + i * MS_PER_DAY);
          const dateStr = getDateString(day);
          delete foodLog[dateStr];
        }
        updateUI();
        saveData();
      }
    }

    // Weight view functions
    function getThreeMonthWeightData() {
      const today = new Date();
      today.setHours(0, 0, 0, 0);
      const threeMonthsAgo = new Date(today.getTime() - THREE_MONTHS_MS);
      
      const weightData = [];
      Object.keys(weightLog).forEach(dateStr => {
        const date = new Date(dateStr);
        if (isNaN(date)) return;
        date.setHours(0, 0, 0, 0);
        if (date >= threeMonthsAgo && date <= today) {
          weightData.push({
            date: date,
            weight: weightLog[dateStr]
          });
        }
      });

      // Sort by date
      weightData.sort((a, b) => a.date - b.date);
      
      return {
        labels: weightData.map(entry => getDateString(entry.date)),
        weights: weightData.map(entry => entry.weight)
      };
    }

    function updateWeightList() {
      const today = new Date();
      today.setHours(0, 0, 0, 0);
      const threeMonthsAgo = new Date(today.getTime() - THREE_MONTHS_MS);
      
      const weightData = [];
      Object.keys(weightLog).forEach(dateStr => {
        const date = new Date(dateStr);
        if (isNaN(date)) return;
        date.setHours(0, 0, 0, 0);
        if (date >= threeMonthsAgo && date <= today) {
          weightData.push({
            date: date,
            weight: weightLog[dateStr]
          });
        }
      });

      // Sort by date in descending order
      weightData.sort((a, b) => b.date - a.date);

      // Group by weeks
      const weeks = {};
      weightData.forEach(entry => {
        const weekStart = getWeekStart(entry.date);
        const weekStartStr = getDateString(weekStart);
        const weekNumber = getWeekNumber(weekStart);
        if (!weeks[weekStartStr]) {
          weeks[weekStartStr] = {
            weekNumber: weekNumber,
            days: Array(DAYS_PER_WEEK).fill(null)
          };
        }
        const dayIndex = (entry.date.getDay() + 6) % 7; // Monday=0, ..., Sunday=6
        weeks[weekStartStr].days[dayIndex] = { date: getDateString(entry.date), weight: entry.weight };
      });

      const weightListElement = document.getElementById('weight-list');
      weightListElement.innerHTML = '';

      // Sort weeks by week start date in descending order
      const sortedWeekStarts = Object.keys(weeks).sort((a, b) => new Date(b) - new Date(a));

      sortedWeekStarts.forEach(weekStartStr => {
        const week = weeks[weekStartStr];
        const weekStart = new Date(weekStartStr);
        const formatDate = (date) => `${date.getMonth() + 1}/${date.getDate()}/${date.getFullYear()}`;
        weightListElement.innerHTML += `
          <li class="list-group-item week-divider">Week ${week.weekNumber} (${formatDate(weekStart)})</li>
        `;
        for (let i = 0; i < DAYS_PER_WEEK; i++) {
          const day = week.days[i];
          if (day) {
            weightListElement.innerHTML += `
              <li class="list-group-item d-flex justify-content-between align-items-center">
                ${DAYS_OF_WEEK[i]} ${day.date}: ${day.weight} lbs
              </li>
            `;
          }
        }
      });
    }

    function renderWeightChart() {
      const ctx = document.getElementById('weightChart').getContext('2d');
      const { labels, weights } = getThreeMonthWeightData();

      const minWeight = weights.length > 0 ? Math.min(...weights) : 100;
      const maxWeight = weights.length > 0 ? Math.max(...weights) : 200;
      const padding = (maxWeight - minWeight) * 0.1 || 10;

      if (weightChart) weightChart.destroy();
      weightChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [{
            label: 'Weight (lbs)',
            data: weights,
            borderColor: 'rgba(75, 94, 170, 1)',
            backgroundColor: 'rgba(75, 94, 170, 0.2)',
            fill: false,
            tension: 0.1,
            pointRadius: 4,
            pointHoverRadius: 6
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            x: {
              title: {
                display: true,
                text: 'Date'
              },
              ticks: {
                maxTicksLimit: 8,
                autoSkip: true,
                maxRotation: 45,
                minRotation: 0
              }
            },
            y: {
              title: {
                display: true,
                text: 'Weight (lbs)'
              },
              min: minWeight - padding,
              max: maxWeight + padding,
              beginAtZero: false
            }
          },
          plugins: {
            tooltip: {
              callbacks: {
                label: (context) => `${context.raw} lbs`
              }
            },
            legend: {
              display: true
            }
          }
        }
      });
    }

    // Event listeners
    document.querySelectorAll('.add-calorie-button').forEach(button => {
      button.addEventListener('click', () => {
        const dateStr = getDateString(currentDate);
        const calories = parseInt(button.dataset.calories);
        const name = button.dataset.name;

        if (!foodLog[dateStr]) {
          foodLog[dateStr] = [];
        }

        const existingFoodIndex = foodLog[dateStr].findIndex(entry => entry.name === name);
        if (existingFoodIndex !== -1) {
          foodLog[dateStr][existingFoodIndex].calories += calories;
        } else {
          foodLog[dateStr].push({ name, calories });
        }

        updateUI();
        if (isDateInCurrentWeek(currentDate)) updateWeeklyUI();
        saveData();
      });
    });

    document.getElementById('prev-date-button').addEventListener('click', () => {
      currentDate.setDate(currentDate.getDate() - 1);
      currentWeekStart = getWeekStart(currentDate);
      updateUI();
      saveData();
    });

    document.getElementById('next-date-button').addEventListener('click', () => {
      currentDate.setDate(currentDate.getDate() + 1);
      currentWeekStart = getWeekStart(currentDate);
      updateUI();
      saveData();
    });

    document.getElementById('prev-week-button').addEventListener('click', () => {
      currentWeekStart.setDate(currentWeekStart.getDate() - DAYS_PER_WEEK);
      updateUI();
      saveData();
    });

    document.getElementById('next-week-button').addEventListener('click', () => {
      currentWeekStart.setDate(currentWeekStart.getDate() + DAYS_PER_WEEK);
      updateUI();
      saveData();
    });

    document.getElementById('food-list').addEventListener('input', () => {
      saveData();
      if (isDateInCurrentWeek(currentDate)) updateWeeklyUI();
    });

    document.getElementById('export-button').addEventListener('click', exportData);
    document.getElementById('import-button').addEventListener('change', importData);
    document.getElementById('reset-week-btn').addEventListener('click', resetCurrentWeek);
    document.getElementById('add-weight-btn').addEventListener('click', addWeight);
    document.getElementById('weight-input').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') addWeight();
    });

    // Tab change event listeners
    document.querySelectorAll('#trackerTabs .nav-link').forEach(tab => {
      tab.addEventListener('shown.bs.tab', (e) => {
        currentView = e.target.id.split('-')[0];
        updateUI();
      });
    });

    loadData();
  </script>
</body>
</html>
